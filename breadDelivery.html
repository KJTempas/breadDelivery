
<!DOCTYPE html>
<html>

<head>
    <title>Bread Delivery</title>
    <script src="https://unpkg.com/vue@2.6.7/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--html template-->
<div class="alert alert-danger" v-show="errors.length">
    <li v-for= "error in errors"> {{errors }}</li>
</div>

<div class = "card add-customer m-2 p-2">
    <h3 class="card-title">Add new customer</h3>

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" v-model.trim = "newCustomerName">
    </div>

    <div class="form-group">
        <label for="name">Address</label>
        <input id="name" class="form-control" v-model.trim = "address">
    </div>

    <div class="form-group">
        <label for="name">Number of Loaves</label>
        <input id="name" class="form-control" v-model.trim = "loaves">
    </div>

    <button class="btn btn-success" v-on:click="addCustomer">Add</button>
</div>

<div class="card customer-list m-2 p-2">
    <h3 class="card-title">Orders</h3>
    <div id="customer-order-table">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Number of Loaves</th>
                <th>Delivered?</th>
            </tr>
            <tr v-for="customer in customers" >
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.loaves}}</td>
                <td><input type="checkbox" v-model="order.delivered" v-on:change="checked(order)"></td>
            </tr>
        </table>
    </div>
</div>


    </div>

        })

    </script>

</body>

</html>
